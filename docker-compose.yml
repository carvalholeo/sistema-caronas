version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: carpool-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: carpool
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - carpool-network

  redis:
    image: redis:7.2-alpine
    container_name: carpool-redis
    restart: always
    command: redis-server --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - carpool-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: carpool-backend
    restart: always
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/carpool?authSource=admin
      REDIS_URI: redis://:redis123@redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your-email@gmail.com
      SMTP_PASS: your-app-password
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
      - redis
    networks:
      - carpool-network
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: carpool-frontend
    restart: always
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - carpool-network
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules

volumes:
  mongodb_data:
  redis_data:

networks:
  carpool-network:
    driver: bridge